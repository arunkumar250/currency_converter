<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="converter-container">
    <div class="currency-header">
      <div class="currency-section">
        <label for="sourceCurrency">Source Currency</label>
        <div class="select-wrapper">
          <select id="sourceCurrency">
          </select>
        </div>
      </div>
      
      <div class="currency-section">
        <label for="targetCurrency">Target Currency</label>
        <div class="select-wrapper">
          <select id="targetCurrency">
          </select>
        </div>
      </div>
    </div>

    <div class="amount-section">
      <label for="amount">Amount</label>
      <div class="convert-row">
        <input type="text" id="amount" placeholder="Enter amount" min="1">
        <button id="convertBtn">CONVERT</button>
      </div>
    </div>

    <div id="result">
      <p>The <span id="targetCurrencyResult"></span> amount for <span id="sourceCurrencyResult"></span> <span id="amountInput"></span> is <span id="resultAmount"></span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
